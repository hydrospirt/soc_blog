{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p class="date">
    Опубликован {{ post.publish }} {{ post.author }}
  </p>
  {{ post.text|linebreaks }}
  <p>
    <a href={% url "blog:post_share" post.id %}>
      Поделится публикацией
    </a>
  </p>
{% endblock content %}
