{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
  <div id="content">
    {% block content %}
   {% endblock %}
  </div>
  <div id="sidebar">
    <h2>Название сайта</h2>
    <p>
      Супер описание сайта.
    </p>
    <p>
      Сколько уже публикаций: {% total_posts %}
    </p>
    <h3>Последние публикации</h3>
    {% show_latest_posts 3 %}
  </div>
</body>
</html>
